<html>
    <head>
        <link rel="stylesheet" href="GlobalCSS.css">
        <style>

        </style>
    </head>
    <body>

        <h6>Version 0.0.1.</h6>
        <h3 align="center">T1a10-Events-By-Lincoln</h3>

        <a href="https://way2tutorial.com/html/html5_events_handler_list.php">A Good Reference to HTML Events</a><br>

        Events are HTML code that activates Javascript code.

        <h4> Example of Events Code</h4>

        <pre>
            <b id="myB01" onmouseout="{
                document.getElementById('myB01').innerHTML = 'This is bold.'
            }"> Bold Stuff Here </b>
        </pre>

        <h4> Example of Working Code</h4>

        <input type="text" id="myText01" value="3"><br>

        <input type="button" value="Example of onClick" onclick="{
            document.getElementById('myDiv01').innerHTML =
            document.getElementById('myText01').value
        }">

        <div id="myDiv01">...</div><br><br>

        <b id="myB02" onmouseout="{
            document.getElementById('myB02').innerHTML = 'This is Nice.'
        }" onmouseover="{
            document.getElementById('myB02').innerHTML = 'This is Cool.'
        }"> This is Bold </b> <br><br>

        Enter your name: <input type="text" id="myInput" onfocus="focusFunction()" onblur="blurFunction()"><br><br>

        <p>Select a colour from the list.</p>

        <select id="mySelect" onchange="myFunction()">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Purple">Purple</option>
        </select>

        <p id="myID01"></p>

         <script>

            function focusFunction() {
                document.getElementById("myInput").style.background = "red";
            }

            function blurFunction() {
                document.getElementById("myInput").style.background = "blue";
            }

            function myFunction() {
                var x = document.getElementById("mySelect").value;
                document.getElementById("myID01").innerHTML = "You selected: " + x;
            }

         </script>   
    </body>
</html>
