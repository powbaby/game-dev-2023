    <h3 align="center">T1z04-Classes-By-Lincoln</h3>

    <script>
        class MyPerson {
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }

            myShow() {
                return 'Hello ' + this.myName + '. You are ' + this.myAge + ' years old<br>';
            }
        }

        function extendClassAndShow() {
            class TimeTravel extends MyPerson {
                constructor(passName, passAge, myAge) {
                    super(passName, passAge);
                    this.timeTravelAge = myAge;
                }

                show() {
                    return super.myShow() + ', but you time traveled to be in puberty again, you\'re now a teen! ' + this.timeTravelAge;
                }
            }

            const myPerson = new TimeTravel("Ellis", 54, 16);
            document.getElementById("myDiv01").innerHTML = myPerson.show();
        }
    </script>

    <button onclick="extendClassAndShow()">Extend Class and Show</button>

    <div id="myDiv01">...</div>
